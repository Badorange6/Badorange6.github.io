<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=BctLcY3vyh2VwcCWQ4ZlYBHRFpWrsYzI">
//v3.0版本的引用方式：src="http://api.map.baidu.com/api?v=3.0&ak=BctLcY3vyh2VwcCWQ4ZlYBHRFpWrsYzI"
</script>
</head>  
 
<body>  
<div style="width:700px;height:550px;border:#ccc solid 1px;font-size:12px" id="map"></div>
<script type="text/javascript"> 
function setMapEvent(){
      map.enableScrollWheelZoom();
      map.enableKeyboard();
      map.enableDragging();
      map.enableDoubleClickZoom()
    }


var map = new BMap.Map("map");
// 创建地图实例  
var point = new BMap.Point(114.902689,32.020794);
// 创建点坐标  
map.centerAndZoom(point, 15);
// 初始化地图，设置中心点坐标和地图级别  
map.setMapStyleV2({styleId: 'dd22acc15017c4db302d21b513cb26cd'});
setMapEvent();
</script>  
</body>  
</html>
